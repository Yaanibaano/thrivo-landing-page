    <script>
        // Form validation and submission handling
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const formMessage = document.getElementById('formMessage');

            // Basic validation
            const email = formData.get('email');
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const message = formData.get('message');

            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate fields
            if (!firstName.trim() || !lastName.trim()) {
                showMessage('error', 'Please enter both first and last name.');
                return;
            }

            if (!emailRegex.test(email)) {
                showMessage('error', 'Please enter a valid email address.');
                return;
            }

            if (message.trim().length < 10) {
                showMessage('error', 'Please enter a message with at least 10 characters.');
                return;
            }

            // Example email sending using fetch (you'll need to replace with your actual email service endpoint)
            fetch('your-email-endpoint', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        showMessage('success', 'Thank you for your message! We\'ll get back to you soon.');
                        this.reset();
                    } else {
                        throw new Error('Something went wrong');
                    }
                })
                .catch(error => {
                    showMessage('error', 'Sorry, there was an error sending your message. Please try again later.');
                });
        });

        function showMessage(type, message) {
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = message;
            formMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');

            if (type === 'success') {
                formMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                formMessage.classList.add('bg-red-100', 'text-red-700');
            }

            // Auto-hide message after 5 seconds
            setTimeout(() => {
                formMessage.classList.add('hidden');
            }, 5000);

            // Scroll to message
            formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Add input validation on blur
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', function () {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.value) && this.value) {
                this.classList.add('border-red-500');
                showMessage('error', 'Please enter a valid email address.');
            } else {
                this.classList.remove('border-red-500');
            }
        });

        // Add character counter for message
        const messageInput = document.getElementById('message');
        messageInput.addEventListener('input', function () {
            const remaining = 1000 - this.value.length; // Assuming 1000 char limit
            if (remaining < 0) {
                this.value = this.value.substring(0, 1000);
                showMessage('error', 'Message cannot exceed 1000 characters.');
            }
        });
    </script>
